<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Fontawesome icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- style.css -->
    <link href="style.css" rel="stylesheet"/>

    <title>brotatotes</title>
  </head>
  <body>

    <div>

      <!-- center -->
      <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="fw-light font-awesome">
          brotatotes
        </h1>
      </div>

      <!-- bottom center -->
      <div id="links" class="position-absolute bottom-0 start-50 translate-middle-x">
        <!-- first row -->
        <div align="center">
          <!-- Resume -->
          <a href="resources/resume.pdf" target="_blank" data-toggle="tooltip" data-placement="top" title="resume"><i class="bi bi-file-earmark-person-fill"></i></a>

          <!-- GitHub -->
          <a href="https://github.com/brotatotes" target="_blank" data-toggle="tooltip" data-placement="top" title="github"><i class="bi bi-github"></i></a>

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/erichao2018/" target="_blank" data-toggle="tooltip" data-placement="top" title="linkedin"><i class="bi bi-linkedin"></i></a>
        </div>

        <!-- second row -->
        <div align="center">
          <!-- Spotify -->
          <a href="https://open.spotify.com/artist/3OKPfWSO9P15iCRTznKnZo" target="_blank" data-toggle="tooltip" data-placement="top" title="spotify"><i class="bi bi-spotify"></i></a>

          <!-- Soundcloud -->
          <a href="https://soundcloud.com/brotatotes" target="_blank" data-toggle="tooltip" data-placement="top" title="soundcloud"><i class="fa fa-soundcloud"></i></a>

          <!-- clicks app -->
          <a href="https://clicks.brotatotes.com/" target="_blank" data-toggle="tooltip" data-placement="top" title="clicks"><i class="bi bi-cursor-fill"></i></a>
        </div>
      </div>
    </div>

    <script>
      // Enable all tooltips (text that appears while hovering over links)
      $(function () {
        $('[data-toggle="tooltip"]').tooltip({
          trigger: 'hover'
        })
      })
    </script>
  </body>
</html>
